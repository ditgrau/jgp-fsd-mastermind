<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Mastermind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400&display=swap" rel="stylesheet">
</head>

<body>
    <!-- navbar player -->
    <nav class="navbar fixed-top bg-body-tertiary m-0 p-0" id="nb-player">
        <div class="container-fluid mm-nav pb-1 pt-2">
            <a class="row navbar-brand mm-nav-text" href="./game.html">
                <p class="col m-0 mx-4 p-0">&ltpartida&gt</p>
            </a>
            <a class="row navbar-brand mm-nav-text" href="../index.html">
                <p class="col m-0 p-0 ">&lt/partida&gt</p>
            </a>
        </div>
    </nav>

    <!-- mastermind - logo -->
    <div class="row container-fluid p-0 m-0 pt-4 mt-5">
        <p class="text-center mastermindHead h4 m-0" id="mastermindHead"><span class="blue">~master</span><span
                class="keywords">(</span><span class="string">"mind"</span><span class="keywords">)</span>;
        </p>
        <div class="div d-flex mt-3 justify-content-center">
            <div class="row flex-row mm-hidden" id="insightCombo"></div>
        </div>
    </div>

    <!-- genera tablero -->
    <div class="container-fluid m-0 p-0 justify-content-center d-flex">
        <div class="justify-content-center mx-5" id="gameBoard"></div>
        <div class="m-0 p-0" id="levelBoard">
            <div class="checkButton keypad" id="checkBtn"
                onclick="captureColors(), unblockRows(), firstMatch (), snitchesBoard ()">?</div>
            <div class="checkButton keypad mb-4" id="dismissBtn">:</div>
        </div>
    </div>

    <!-- consola/ pagina Game Over -->
    <div class="container-fluid mm-hidden" id="gitConsole">
        <div class="row justify-content-center">
            <div class="div col-8 mt-3">
                <p class="mm-hidden" id="quotesConsole-0">
                    <span class="userGit" id="userNameGit"></span><span class="userGit">@ESTOP-FL1P4</span> <span
                        class="osGit">ST1TCH</span> <span
                        class="pathGit">~/Docus/laBuena/ahoraSi/estaSi/mastermind</span> <span
                        class="branchGit">(master)</span>
                </p>
                <p id="quotesConsole-1" class= "m-0 mm-hidden">Oooooooohhhhhhhhhhhh!!!!!!!!!!!</p>
                <p id="quotesConsole-2" class= "m-0 mm-hidden">Se ha acabado el juego</p>
                <p id="quotesConsole-3" class= "m-0 mm-hidden">Y lamentablemente, has perdido</p>
                <p id="quotesConsole-4" class= "m-0 mm-hidden">Ahora, puedes hacer dos cosas...</p>
                <!-- botones -->
                <div class="row row-cols-1 row-cols-sm-2 m-0 p-0 mt-3 mb-5 mm-hidden"id="quotesConsole-5">
                    <div class="col d-flex justify-content-center justify-content-sm-end">
                        <a class="btn btn-outline-light mm-button p-2 my-2" role="button" onclick="playAgain()">
                            <span class="yellowtext">.jugar</span><span class="yellow">()</span>
                        </a>
                    </div>
                    <div class="col d-flex justify-content-center justify-content-sm-start">
                        <a class="btn btn-outline-light mm-button p-2 my-2" href="../index.html" role="button">
                            <span class="yellowtext">.salir</span><span class="yellow">()</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../js/game.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400&display=swap" rel="stylesheet">
</head>

<body>

    <!-- navbar player -->
    <nav class="navbar fixed-top bg-body-tertiary m-0 p-0" id="nb-player">
        <div class="container-fluid mm-nav pb-1 pt-2">
            <a class="row navbar-brand mm-nav-text" href="./user-name.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" fill="currentColor"
                    class="col m-0 p-0 bi bi-arrow-bar-left px-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5ZM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5Z" />
                </svg>
                <p class="col m-0 p-0">"../jugador"</p>
            </a>
        </div>
    </nav>

    <!-- navbar level -->
    <nav class="navbar fixed-top bg-body-tertiary m-0 p-0 mm-hidden" id="nb-level">
        <div class="container-fluid mm-nav pb-1 pt-2">
            <a class="row navbar-brand mm-nav-text" href="./settings.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" fill="currentColor"
                    class="col m-0 p-0 bi bi-arrow-bar-left px-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5ZM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5Z" />
                </svg>
                <p class="col m-0 p-0">"../nivel"</p>
            </a>
        </div>
    </nav>

    <!-- logo mastermind / home -->
    <div class="row container-fluid p-0 m-0 pt-4 mt-5">
        <p class="text-center mastermindHead h5 m-0" onclick="comeBackHome()"><span class="blue">~master</span><span
                class="keywords">(</span><span class="string">"mind"</span><span class="keywords">)</span>;
        </p>
    </div>

    <!-- cuerpo contenedor -->
    <div class="container-fluid" id="levelSelectors">

        <!-- botones niveles -->
        <div class="row rowLevel align-items-center" id="mm-levels">
            <div class="col">
                <p class="h1 text-center mb-4">Niveles</p>
                <div class="container">
                    <div class="row justify-content-center">
                        <a class="idboton mmLevelButton col-7 col-sm-4 col-md-3 col-md-2 col-lg-2 col-xl-2 p-0 btn btn-outline-light mm-button my-1 mx-5 mx-md-1 py-2"
                            role="button" id="levelOne" onclick=bubbles4()>
                            <span class="sea">level</span>
                        </a>
                        <a class="idboton mmLevelButton col-7 col-sm-4 col-md-3 col-md-2 col-lg-2 col-xl-2 p-0 btn btn-outline-light mm-button my-1 mx-5 mx-md-1 py-2"
                            role="button" id="levelTwo" onclick=bubbles5()>
                            <span class="sea">level</span><span class="almostWhite">++</span>
                        </a>
                        <a class="idboton mmLevelButton col-7 col-sm-4 col-md-3 col-md-2 col-lg-2 col-xl-2 p-0 btn btn-outline-light mm-button my-1 mx-5 mx-md-1 py-2"
                            role="button" id="levelThree" onclick=bubbles6()>
                            <span class="sea">level</span><span class="almostWhite">+=2</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- level - bubbles -->
        <div class="row pageColorPicker align-items-center mm-hidden" id="mm-levelOneBubbles">
            <div class="col">
                <!-- title -->
                <p class="h1 text-center" id="mm-levelEasy">Level</p>
                <!-- empty bubbles -->
                <div class="row m-0 p-0 my-3 justify-content-center ">
                    <div class="circleColorEasy m-2" id="bub-picker01"></div>
                    <div class="circleColorEasy m-2" id="bub-picker02"></div>
                    <div class="circleColorEasy m-2" id="bub-picker03"></div>
                    <div class="circleColorEasy m-2" id="bub-picker04"></div>
                </div>
                <!-- subtitle -->
                <div class="row m-0 p-0">
                    <p class="text-center m-1">Selector de colores</p>
                </div>
                <!-- color pickers -->
                <div class="row m-0 p-0 justify-content-center ">
                    <input type="color" id="picker00" name="pickerEasy" value="#ff8af5" class="mx-2 mx-md-3 my-2 p-0">
                    <input type="color" id="picker01" name="pickerEasy" value="#65e66e" class="mx-2 mx-md-3 my-2 p-0">
                    <input type="color" id="picker02" name="pickerEasy" value="#ffe770" class="mx-2 mx-md-3 my-2 p-0">
                    <input type="color" id="picker03" name="pickerEasy" value="#85e0ff" class="mx-2 mx-md-3 my-2 p-0">
                </div>
                <!-- keypad -->
                <div class="row m-0 p-0 mt-4 justify-content-center ">
                    <div class="enterButton keypad d-flex justify-content-end" onclick="game()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="m-0 p-0 mx-1 bi bi-arrow-return-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z" />
                        </svg>
                    </div>
                </div>
                <!-- comentario -->
                <div class="row m-0 p-0 mt-5">
                    <p class="text-center m-1 comment" id="fourth-comment"></p>
                </div>
            </div>
        </div>

        <!-- level2 - bubbles -->
        <div class="row pageColorPicker align-items-center mm-hidden" id="mm-levelTwoBubbles">
            <div class="col">
                <!-- title -->
                <p class="h1 text-center" id="mm-levelMed">Level++</p>
                <!-- empty bubbles -->
                <div class="row m-0 p-0 my-3 justify-content-center ">
                    <div class="circleColorMedium m-2"></div>
                    <div class="circleColorMedium m-2"></div>
                    <div class="circleColorMedium m-2"></div>
                    <div class="circleColorMedium m-2"></div>
                    <div class="circleColorMedium m-2"></div>
                </div>
                <!-- subtitle -->
                <div class="row m-0 p-0">
                    <p class="text-center m-1">Selector de colores</p>
                </div>
                <!-- color pickers -->
                <div class="row m-0 p-0 justify-content-center ">
                    <input type="color" id="picker04" name="pickerMedium" value="#ff8af5" class="mx-2 mx-md-3 my-2 p-0">
                    <input type="color" id="picker05" name="pickerMedium" value="#65e66e" class="mx-2 mx-md-3 my-2 p-0">
                    <input type="color" id="picker06" name="pickerMedium" value="#ffe770" class="mx-2 mx-md-3 my-2 p-0">
                    <input type="color" id="picker07" name="pickerMedium" value="#85e0ff" class="mx-2 mx-md-3 my-2 p-0">
                    <input type="color" id="picker08" name="pickerMedium" value="#ff9924" class="mx-2 mx-md-3 my-2 p-0">
                </div>
                <!-- keypad -->
                <div class="row m-0 p-0 mt-4 justify-content-center">
                    <div class="enterButton keypad d-flex justify-content-end" onclick="game()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="m-0 p-0 mx-1 bi bi-arrow-return-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z" />
                        </svg>
                    </div>
                </div>
                <!-- comentario -->
                <div class="row m-0 p-0 mt-5">
                    <p class="text-center m-1 comment" id="fifth-comment"></p>
                </div>
            </div>
        </div>

        <!-- level3 - bubbles -->
        <div class="row pageColorPicker align-items-center mm-hidden" id="mm-levelThreeBubbles">
            <div class="col">
                <!-- title -->
                <p class="h1 text-center" id="mm-levelDif">Level+=2</p>
                <!-- empty bubbles -->
                <div class="row m-0 p-0 my-3 justify-content-center ">
                    <div class="circleColorDif m-2"></div>
                    <div class="circleColorDif m-2"></div>
                    <div class="circleColorDif m-2"></div>
                    <div class="circleColorDif m-2"></div>
                    <div class="circleColorDif m-2"></div>
                    <div class="circleColorDif m-2"></div>
                </div>
                <!-- subtitle -->
                <div class="row m-0 p-0">
                    <p class="text-center m-1">Selector de colores</p>
                </div>
                <!-- color pickers -->
                <div class="row m-0 p-0 justify-content-center ">
                    <input type="color" id="picker09" name="pickerDif" value="#66a8ff" class="mx-2 mx-md-3 my-2 p-0">
                    <input type="color" id="picker10" name="pickerDif" value="#65e66e" class="mx-2 mx-md-3 my-2 p-0">
                    <input type="color" id="picker11" name="pickerDif" value="#ffe770" class="mx-2 mx-md-3 my-2 p-0">
                    <input type="color" id="picker12" name="pickerDif" value="#ff8af5" class="mx-2 mx-md-3 my-2 p-0">
                    <input type="color" id="picker13" name="pickerDif" value="#ff9924" class="mx-2 mx-md-3 my-2 p-0">
                    <input type="color" id="picker14" name="pickerDif" value="#67cccc" class="mx-2 mx-md-3 my-2 p-0">
                </div>
                <!-- keypad -->
                <div class="row m-0 p-0 mt-4 justify-content-center">
                    <div class="enterButton keypad d-flex justify-content-end" onclick="game()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="m-0 p-0 mx-1 bi bi-arrow-return-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z" />
                        </svg>
                    </div>
                </div>
                <!-- comentarios -->
                <div class="row m-0 p-0 mt-2 mt-md-3 bg-primaruy">
                    <p class="text-center comment" id="sixth-comment"></p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

        <script src="../js/main.js"></script>

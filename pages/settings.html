    <div class="row container-fluid p-0 m-0 pt-4 mt-5">
        <p class="text-center mastermindHead h5 m-0" onclick="comeBackHome()"><span class="blue">~master</span><span
                class="keywords">(</span><span class="string">"mind"</span><span class="keywords">)</span>;
        </p>
    </div>
    <div class="container-fluid m-0 p-0 mm-display-second d-flex align-items-center" id="levelSelectors">


        <!-- choose levels -->
        <div class="container" id="mm-levels">
            <div class="row m-0 p-0 pb-5">
                <p class="h1 text-center">Niveles</p>
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <a class="idboton mmLevelButton col-7 col-sm-4 col-md-3 col-md-2 col-lg-2 col-xl-2 p-0 btn btn-outline-light mm-button my-1 mx-5 mx-md-1 py-2"
                        role="button" id="levelOne" onclick=bubbles4()>
                        <span class="sea">level</span>
                    </a>
                    <a class="idboton mmLevelButton col-7 col-sm-4 col-md-3 col-md-2 col-lg-2 col-xl-2 p-0 btn btn-outline-light mm-button my-1 mx-5 mx-md-1 py-2"
                        role="button" id="levelTwo" onclick=bubbles5()>
                        <span class="sea">level</span><span class="almostWhite">++</span>
                    </a>
                    <a class="idboton mmLevelButton col-7 col-sm-4 col-md-3 col-md-2 col-lg-2 col-xl-2 p-0 btn btn-outline-light mm-button my-1 mx-5 mx-md-1 py-2"
                        role="button" id="levelThree" onclick=bubbles6()>
                        <span class="sea">level</span><span class="almostWhite">+=2</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- level - bubbles -->
        <div class="container mm-hidden" id="mm-levelOneBubbles">
            <!-- title -->
            <div class="row m-0 p-0">
                <p class="h1 text-center" id="mm-levelEasy">Level</p>
            </div>
            <!-- empty bubbles -->
            <div class="row m-0 p-0 my-3 justify-content-center ">
                <div class="circleColorEasy m-2" id="bub-picker01"></div>
                <div class="circleColorEasy m-2" id="bub-picker02"></div>
                <div class="circleColorEasy m-2" id="bub-picker03"></div>
                <div class="circleColorEasy m-2" id="bub-picker04"></div>
            </div>
            <!-- subtitle -->
            <div class="row m-0 p-0">
                <p class="text-center m-1">Selector de colores</p>
            </div>
            <!-- color pickers -->
            <div class="row m-0 p-0 justify-content-center ">
                <input type="color" id="picker00" name="pickerEasy" value="#ff8af5" class="mx-3 my-2 p-0">
                <input type="color" id="picker01" name="pickerEasy" value="#65e66e" class="mx-3 my-2 p-0">
                <input type="color" id="picker02" name="pickerEasy" value="#ffe770" class="mx-3 my-2 p-0">
                <input type="color" id="picker03" name="pickerEasy" value="#85e0ff" class="mx-3 my-2 p-0">
            </div>
        </div>

        <!-- level2 - bubbles -->
        <div class="container mm-hidden" id="mm-levelTwoBubbles">
            <!-- title -->
            <div class="row m-0 p-0">
                <p class="h1 text-center" id="mm-levelMed">Level++</p>
            </div>
            <!-- empty bubbles -->
            <div class="row m-0 p-0 my-3 justify-content-center ">
                <div class="circleColorMedium m-2"></div>
                <div class="circleColorMedium m-2"></div>
                <div class="circleColorMedium m-2"></div>
                <div class="circleColorMedium m-2"></div>
                <div class="circleColorMedium m-2"></div>
            </div>
            <!-- subtitle -->
            <div class="row m-0 p-0">
                <p class="text-center m-1">Selector de colores</p>
            </div>
            <!-- color pickers -->
            <div class="row m-0 p-0 justify-content-center ">
                <input type="color" id="picker04" name="pickerMedium" value="#ff8af5" class="mx-3 my-2 p-0">
                <input type="color" id="picker05" name="pickerMedium" value="#65e66e" class="mx-3 my-2 p-0">
                <input type="color" id="picker06" name="pickerMedium" value="#ffe770" class="mx-3 my-2 p-0">
                <input type="color" id="picker07" name="pickerMedium" value="#85e0ff" class="mx-3 my-2 p-0">
                <input type="color" id="picker08" name="pickerMedium" value="#ff9924" class="mx-3 my-2 p-0">
            </div>
        </div>

        <!-- level3 - bubbles -->
        <div class="container mm-hidden" id="mm-levelThreeBubbles">
            <!-- title -->
            <div class="row m-0 p-0">
                <p class="h1 text-center" id="mm-levelDif">Level+=2</p>
            </div>
            <!-- empty bubbles -->
            <div class="row m-0 p-0 my-3 justify-content-center ">
                <div class="circleColorDif m-2"></div>
                <div class="circleColorDif m-2"></div>

            </div>

            <div class="row m-0 p-0 justify-content-center ">
                <input type="color" id="picker09" name="pickerDif" value="#66a8ff" class="mx-3 my-2 p-0">
                <input type="color" id="picker10" name="pickerDif" value="#65e66e" class="mx-3 my-2 p-0">
                <input type="color" id="picker11" name="pickerDif" value="#ffe770" class="mx-3 my-2 p-0">
                <input type="color" id="picker12" name="pickerDif" value="#ff8af5" class="mx-3 my-2 p-0">
                <input type="color" id="picker13" name="pickerDif" value="#ff9924" class="mx-3 my-2 p-0">
                <input type="color" id="picker14" name="pickerDif" value="#67cccc" class="mx-3 my-2 p-0">
